openapi: 3.0.0

info:
  version: 1.0.0
  title: 'MelodyAuctions Web API'
  description: 'Web Resources Specification (A7) for MelodyAuctions'

servers:
- url: https://lbaw2211.lbaw.fe.up.pt/
  description: Production server

externalDocs:
  description: Find more info here.
  url: https://git.fe.up.pt/lbaw/lbaw2223/lbaw2211

tags:
  - name: 'M01: Authentication and Profile'
  - name: 'M02: Auctions'
  - name: 'M03: Bids'
  - name: 'M04: Notifications, Follows, Reviews'
  - name: 'M05: Admin Area and Reports'
  - name: 'M06: Static/Home pages'

paths:
# M01: Authentication and Profile
  /login:
    get:
      operationId: R101
      summary: 'R101: Login Form'
      description: 'Provide login form. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '200':
          description: 'Ok. Show log-in UI'
    post:
      operationId: R102
      summary: 'R102: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
 
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email: 
                  type: string 
                password:   
                  type: string
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - email
                - password
                - _token
 
      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to user profile.'
                  value: '/users/{username}'
                302Error:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'
 
  /logout:

    post:
      operationId: R103
      summary: 'R103: Logout Action'
      description: 'Logout the current authenticated used. Access: USR'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '302':
          description: 'Redirect after processing logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to login form.'
                  value: '/login'

  /register:
    get:
      operationId: R104
      summary: 'R104: Register Form'
      description: 'Provide new user registration form. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '200':
          description: 'Ok. Show sign-up UI'
    post:
      operationId: R105
      summary: 'R105: Create user'
      description: 'Processes the new user registration form submission. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'

      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                username:
                  type: string
                contact:
                  type: string
                _token:   
                  type: string
                  description: CSRF Token  
                
              required:
                - firstName
                - lastName
                - username
                - email
                - password
                - contact
                - _token

      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to user profile.'
                  value: '/users/{username}'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'

  /user/{username}:
    get:
      operationId: R106
      summary: 'R106: View user profile'
      description: 'Show the individual user profile. Access: Pub'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: id of the user to be desplayed
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 'Ok. user profile'
      
    delete:
      operationId: R107
      summary: 'R107: Delete user'
      description: 'Delete the current authenticated user. Access: OWN ADM'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: username of the user
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
        
      responses:
        '302':
          description: 'Redirect after deleting the user.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successfully deleted user. Redirect to login form.'
                  value: '/auction'
                302Failure:
                  description: 'Failed to delete user. Redirect to user profile.'
                  value: '/users/{username}'
    
    put:
      operationId: R108
      summary: 'R108: Edit user'
      description: 'Edit the current authenticated user. Access: OWN'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: id of the user to be desplayed
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                username:
                  type: string
                contact:
                  type: string
                description:
                  type: string
                picture:
                  type: string
                  format: binary
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - firstName
                - lastName
                - username
                - email
                - password
                - contact
                - description
                - _token
      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful update of user. Redirect to user profile.'
                  value: '/users/{username}'
                302Failure:
                  description: 'Failed update user. Redirect to user profile.'
                  value: '/users/{username}'

    post:
      operationId: R109
      summary: 'R109: Update user image'
      description: 'Update user image. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: id of the user
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - image
                - _token
      responses:
        '302':
          description: 'Redirect after processing the new user photo.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Image Upload successfully. Redirect to user profile.'
                  value: '/users/{username}'
                302Failure:
                  description: 'Failed update user image. Redirect to user profile.'
                  value: '/users/{username}'

  /api/user:
    get:
      operationId: R109
      summary: 'R109: Search Users API'
      description: 'Searches for works and returns the results as JSON. Access: PUB'
      tags:
         - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: search
          description: String to use for full-text search
          schema:
            type: string
          required: false
      responses:
        '200':
          description: 'Ok. Return json object with users found'
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                    description:
                      type: string

  /api/user/{username}/balance:
    put:
      operationId: R110
      summary: 'R110: Add user balance'
      description: 'Add value to users balance. Access: OWN'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: id of the user to be desplayed
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                addBalance:
                  type: integer
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
                - addBalance

      responses:
        '200': 
          description: 'Ok. Balance updated.'
        '401':
          description: 'Unauthorized.'


  /api/user/{username}/bids:
    get:
      operationId: R111
      summary: 'R111: Get user bids'
      description: 'Get user bids. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: username
          description: id of the user to be desplayed
          schema:
            type: string
          required: true
      responses:
        '200': 
          description: 'Ok. Return json object with user bids.'
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    order:
                      type: string
                    sort:
                      type: string

  /login-google:
    get:
      operationId: R112
      summary: 'R112: Google Login'
      description: 'Login with google. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to main page.'
                  value: '/'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'

  /auth/google/callback:
    get:
      operationId: R113
      summary: 'R113: Google Callback'
      description: 'Callback from google. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful authentication. Redirect to main page.'
                  value: '/'
                302Failure:
                  description: 'Failed authentication. Redirect to login form.'
                  value: '/login'

  /forgot-password:
    get:
      operationId: R114
      summary: 'R114: Forgot Password Form'
      description: 'Provide forgot password form. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      responses:
        '200':
          description: 'Ok. Show forgot password UI'
        '302':
          description: 'Redirect because user is not authorized  '
          headers:
            Location:
              schema:
                type: string
              examples:
                302Failure:
                  description: 'Unauthorized. You need to be an admin'
                  value: '/login'
    post:
      operationId: R115
      summary: 'R115: Forgot Password'
      description: 'Forgot password. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
                - email
      responses:
        '200': 
          description: 'Ok. Email sent.'
        '302':
          description: 'Errors.'
    
  /reset-password/{token}:
    get:
      operationId: R116
      summary: 'R116: Reset Password Form'
      description: 'Provide reset password form. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      parameters:
        - in: query
          name: token
          description: id of the user to be desplayed
          schema:
            type: string
            format: uuid
          required: true

        - in: query
          name: email
          description: email of the user 
          schema:
            type: string
      responses:
        '200':
          description: 'Ok. Show reset password UI'
  
  /reset-password:
    post:
      operationId: R117
      summary: 'R117: Reset Password'
      description: 'Reset password. Access: PUB'
      tags:
        - 'M01: Authentication and Profile'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                token:
                  type: string
              required:
                - email
                - password
                - token
      responses:
        '200': 
          description: 'Ok.'

# M02: Auctions

  /auction/create:
    get:
      operationId: R201
      summary: 'R201: Auction Creation Form'
      description: 'Provide new auction creation form. Access: USR'
      tags:
        - 'M02: Auctions'
      responses:
        '200':
          description: 'Ok. Show auction creation UI'
        '302':
          description: 'Redirect because user is not authorized  '
          headers:
            Location:
              schema:
                type: string
              examples:
                302Failure:
                  description: 'Unauthorized. You need to be an admin'
                  value: '/login'

  /auction/{id}/edit:
    get:
      operationId: R202
      summary: 'R202: Auction Update Form'
      description: 'Provide new auction update form. Access: OWN ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction to be edited
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Ok. Show auction edit UI'
        '403':
          description: 'You must be the auction owner or an admin'
    

  /auction/{id}/updatePhoto:
    post:
      operationId: R211
      summary: 'R211: Update auction photo'
      description: 'Update auction photo. Access: OWN ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction whose photo is to be changed
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
    
      responses:
        '302':
          description: 'Redirect after processing the new auction photo.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful update. Redirect to auction UI.'
                  value: '/auction/{id}/edit'
                302Failure:
                  description: 'Failed update. Redirect to auction UI.'
                  value: '/auction/{id}/edit'

  /auction/{id}/defaultImage:
    post:
      operationId: R212
      summary: 'R212: Update auction photo'
      description: 'Update auction photo. Access: ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction whose photo is to be changed
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
    
      responses:
        '200':
          description: 'Updated Photo'
        '403':
          description: 'You must be an admin'
          headers:
            response:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message

  /auction/{id}/admin:
    put:
      operationId: R213
      summary: 'R213: Auction Update Admin'
      description: 'Processes the auction update form. Access: ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction to be edited
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - title
                - description
                - _token
      responses:
        '200':
          description: 'Updated'
        '403':
          description: 'Unauthorized'
          headers:
            response:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
    delete:
      operationId: R214
      summary: 'R214: Auction Delete'
      description: 'Delete the auction. Access: ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction to be deleted
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: 'Deleted'
        '403':
          description: 'Unauthorized'
          headers:
            response:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message

  /auction/{id}:
    get:
      operationId: R205
      summary: 'R203: View auction'
      description: 'Show the individual auction. Access: PUB'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the auction to get
            
      responses:
        '200':
          description: 'Ok. Show view Auction UI'
        '404':
          description: 'Auction Not found'
    put:
      operationId: R204
      summary: 'R204: Auction Update'
      description: 'Processes the auction update form . Access: OWN'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction to be edited
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                startDate:
                  type: string
                startPrice:
                  type: number
                minBidDif:
                  type: number
                photo:
                  type: string
                  format: binary
                description:
                  type: string
                categoryId:
                  type: integer
                manufactorId:
                  type: integer
                  
                _token:   
                  type: string
                  description: CSRF Token
              required:
                - _token
                - name
                - startDate
                - startPrice
                - minBidDif
                - photo
                - description
                - categoryId
                - manufactorId
      responses:
        '302':
          description: 'Redirect after processing the new auction.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful update. Redirect to auction UI.'
                  value: '/auction/{id}/edit'
                302Failure:
                  description: 'Failed update. Redirect to auction UI.'
                  value: '/auction/{id}/edit'

    delete:
      operationId: R204
      summary: 'R205: Delete auction'
      description: 'Delete auction. Access: OWN ADM'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: id
          description: id of the auction to be deleted
          schema:
            type: integer
          required: true
      
      requestBody:
              required: true
              content:
                application/x-www-form-urlencoded:
                  schema:
                    type: object
                    properties:
                      _token:   
                        type: string
                        description: CSRF Token
                    required:
                      - _token
      responses:
        '302':
          description: 'Redirect after deleting auction.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful deletion. Redirect to / page'
                  value: '/'
                302Failure:
                  description: 'Failed to delete auction. Redirect to Auction UI.'
                  value: '/auction/{id}/edit'
      
  /auction:
    get:
      operationId: R206
      summary: 'R206: View auctions'
      description: 'Show auctions. Access: PUB'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: type
          description: type of auction (uninitiated,active or closed)
          schema:
            type: string
          required: false
        - in: query
          name: search
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: categoryId
          description: id of the category of the auction
          schema:
            type: integer
          required: false
        - in: query
          name: minPrice
          description: minimum bid price
          schema:
            type: integer
          required: false
        - in: query
          name: maxPrice
          description: maximum bid price
          schema:
            type: integer
          required: false
        - in: query
          name: order
          description: Order to be used displaying auctions
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: 'Ok. Show view Auctions UI'
    post:
      operationId: R207
      summary: 'R207: Auction Creation'
      description: 'Processes the new auction creation form submission. Access: OWN'
      tags:
        - 'M02: Auctions'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                startDate:
                  type: string
                startPrice:
                  type: number
                minBidDif:
                  type: number
                photo:
                  type: string
                  format: binary
                description:
                  type: string
                categoryId:
                  type: integer
                manufactorId:
                  type: integer
                _token:   
                        type: string
                        description: CSRF Token
              required:
                - name
                - startDate
                - startPrice
                - minBidDif
                - description
                - categoryId
                - manufactorId
                - _token

      responses:
        '302':
          description: 'Redirect after processing the new auction.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful addition. Redirect to auction UI.'
                  value: '/auction/{id}'
                302Failure:
                  description: 'Failed creation. Redirect to auction creation form.'
                  value: '/auction/create'

  /api/auction_json:
    get:
      operationId: R208
      summary: 'R208: Search Auctions JSON API'
      description: 'Searches for auctions and returns the results as JSON. Access: PUB'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: search
          description: String to use for full-text search
          schema:
            type: string
          required: false
      responses:
        '200':
          description: 'Ok. Return json object with users found'
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    id:
                      type: integer


  /api/auction_html:
    get:
      operationId: R209
      summary: 'R209: Search Auctions HTML API'
      description: 'Searches for auctions and returns the results as HTML. Access: PUB'
      tags:
        - 'M02: Auctions'
      parameters:
        - in: query
          name: type
          description: type of auction (uninitiated,active or closed)
          schema:
            type: string
          required: false
        - in: query
          name: search
          description: String to use for full-text search
          schema:
            type: string
          required: false
        - in: query
          name: categoryId
          description: id of the category of the auction
          schema:
            type: integer
          required: false
        - in: query
          name: minPrice
          description: minimum bid price
          schema:
            type: integer
          required: false
        - in: query
          name: maxPrice
          description: maximum bid price
          schema:
            type: integer
          required: false
        - in: query
          name: order
          description: Order to be used displaying auctions
          schema:
            type: string
          required: false
        - in: query
          name: offset
          description: Offset of the auctions to be displayed
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: 'Ok. Return html with auctions found'
          content:
            text/html:
                schema:
                  format: html
    
  /user/{username}/auction:
    get:
      parameters:
        - in: path
          name: username
          description: username whose auctions are to be shown
          schema:
            type: string
          required: true
      operationId: R210
      summary: 'R210: View user auctions'
      description: 'Show user auctions. Access: USR'
      tags:
        - 'M02: Auctions'
      responses:
        '200':
          description: 'Ok. View user auctions UI'

# M03: Bids
  /api/auction/{id}/bid:
    post:
      operationId: R301
      summary: 'R301: Make bid'
      description: 'Authenticated user submits a bid. Access: USR'
      tags:
        - 'M03: Bids'
      parameters:
        - in: path
          name: id
          schema:
